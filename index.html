<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAU ADMISSION HELP by GAUITS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="content" style="display: none;">
        <!-- Navigation Bar -->
        <nav class="nav-container">
            <div class="nav-content">
                <!-- Left Side - Language Toggle -->
                <div class="nav-left">
                    <div class="language-toggle">
    <button class="language-btn" id="languageToggleBtn">
        <span id="languageToggleText">BN</span>
    </button>
</div>
                </div>
          
                <!-- Center - Logo -->
                <div class="nav-center">
                    <a href="https://www.facebook.com/itsociety.gau" class="nav-logo">
                        <img src="https://i.postimg.cc/28BS0j1X/its.png" alt="GAUITS Logo">
                    </a>
                </div>
          
                <!-- Right Side - Dark Mode -->
                <div class="nav-right">
                    <button id="darkModeToggle" class="mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <marquee style="color: rgb(255, 0, 0); position: absolute; top: 60px; width: 100%;">Site is Under Development</marquee>

        <!-- Search Section -->
        <div class="search-overlay">
            <div class="search-container">
                <h1 id="mainHeading">Find Your Exam Room Location</h1>
                <div class="search-box">
                    <input type="number" id="rollNumberInput" placeholder="Enter Roll Number" autocomplete="off">
                    <button id="voiceSearch" class="voice-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                     <marquee style="color: rgb(255, 0, 0); position: absolute; top: 60px; width: 100%;">Site is Under Development</marquee> 
                </div>
                
                <button class="buttond" id="directionButton" style="display:none;">
                    <span id="directionBtnText">Get Directions</span>
                </button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Floating Speak Button -->
        <div class="floating-speak" id="floatingSpeak" style="display: none;">
            <button id="speakResults" class="speak-btn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <!-- Footer Bar -->
        <div class="footer-bar">
            <a class="footer" href="https://www.facebook.com/shahriarmorshedjahin">Developed by JAHIN, IT SOCIETY, Gazipur Agricultural University</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
