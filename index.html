<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAU ADMISSION HELP by GAUITS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0175f9">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#0175f9">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="content" style="display: none;">
        <nav class="nav-container">
            <div class="nav-content">
                <div class="nav-left">
                    <button class="language-btn" id="languageToggleBtn">
                        <span id="languageToggleText">BN</span>
                    </button>
                </div>
                <div class="nav-center">
                    <a href="https://www.facebook.com/itsociety.gau" class="nav-logo">
                        <img src="https://i.postimg.cc/28BS0j1X/its.png" alt="GAUITS Logo">
                    </a>
                </div>
                <div class="nav-right">
                    <button id="darkModeToggle" class="mode-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="search-overlay">
            <div class="search-container">
                <h1 id="mainHeading">Find Your Exam Room Location</h1>
                <h2>Roll 17741 to 25665</h2>
                <div class="search-box">
                    <input type="number" id="rollNumberInput" placeholder="Enter Roll Number" autocomplete="off">
                    <button id="voiceSearch" class="voice-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </div>

        <button id="expandSearch" class="expand-btn" style="display: none;">
            <i class="fas fa-search"></i>
        </button>

        <div id="map"></div>

        <div class="floating-speak" id="floatingSpeak" style="display: none;">
            <button id="speakResults" class="speak-btn">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <div class="footer-bar">
            <a class="footer" href="https://www.facebook.com/shahriarmorshedjahin">Developed by JAHIN, IT SOCIETY, Gazipur Agricultural University</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
